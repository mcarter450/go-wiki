<!DOCTYPE html>
<html>
<head>
    <title>Go Wiki</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="/static/css/base.css" media="all" />
    <link rel="stylesheet" href="/static/css/edit.css" media="all" />
</head>
<body>
	<header>
		<span class="breadcrumb"><a href="/">Home</a> &gt; {{.Title}}</span>
    </header>

	<h1>Editing - {{.Title}}</h1>
	<script type="text/javascript">
		function onSubmit(e) {
			if (document.getElementById("pageBody").value == '') {
				e.preventDefault();
				document.getElementById("error").innerHTML = 'Page body is required';
				return false;
			}
		}
		function onClick(e) {
			history.back();
		}
	</script>
	<div id="main">
		<form action="/save/{{.Title}}" onsubmit="onSubmit(event)" method="POST">
		<div>
			<textarea id="pageBody" name="body" rows="20">{{printf "%s" .Body}}</textarea>
			<div class="error" id="error"></div>
		</div>
		<div class="buttons">
			<input class="save" type="submit" name="submit" value="Save">
			<input type="button" name="cancel" onclick="onClick(event)" value="Cancel">
		</div>
		</form>
	</div>
</body>
</html>
